<div ng-include="edit.menuTemplate.url"></div>


<div class="section">
  <div class="container-fluid">
    <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-md-4">
             <h2> Hello! {{menu.user.name}}</h2>
             <p>What are you writting today?</p>
            </div>

          </div>
        </div>
        <div class="col-12">
          <div class="row">
              <div class="col-md-7">
                <div class="card">
                  <p class="title">Edit post</p>
                  <form>
                    <div class="form-group">
                        <input type="text" value="" placeholder="Title">
                    </div>
                    <div class="form-group">
                      <input type="file" value="" >
                  </div>
                  <div class="form-group">
                    <textarea  value="" placeholder="Description"></textarea>
                </div>
                  </form>
                              </div>
              </div>
              <div class="col-md-5">
                <div class="card">
                  <p class="title">Recently created</p>
                  <table class="table">
                    <thead class="thead-dark" >
                      <tr>
                        <th scope="row">Id</th>
                        <td>Title</td>
                        <td>date</td>

                      </tr>
                      <tr ng-repeat="item in edit.posts">
                        <th scope="row"> {{item.id}}</th>
                        <td> {{item.title}}</td>
                        <td> {{item.created_at}}</td>


                      </tr>

                    </tbody>
                  </table>


                              </div>
              </div>
          </div>

        </div>
    </div>
</div>
</div>
