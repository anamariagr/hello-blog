<div ng-include="list.menuTemplate.url"></div>


<div class="col-12 main">
  <div class="container">
    <div class="row">

      <div class="col-md-12 posts">
        <div class="row">

            <div class="col-md-12" ng-repeat="item in list.posts">
              <div class="row">
                <div class="col-md-6">
                  <img src="../images/blog.jpg">
                </div>
                <div class="col-md-6">
                  <h3> {{item.title}}</h3>
                  <p>{{item.description}}</p>
                </div>
            </div>
            </div>

        </div>

      </div>



    </div>
  </div>
</div>
