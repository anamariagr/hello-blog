
  <div ng-include="main.menuTemplate.url"></div>

  <div class="container-fluid cont-header">
  <div class="hero">
    <div class="contain-hero">
      <div class="container">
        <h3>  {{menu.user.name}}</h3>
        <p class="lead">

         Hello Blog.
        </p>
        <p><a class="btn btn-lg btn-success" ng-href="#/">Make Post <span class="glyphicon glyphicon-ok"></span></a></p>
      </div>
    </div>
    <div class="filter"></div>


  </div>

  <div class="col-12 main">
    <div class="container">
      <div class="row">

        <div class="col-md-6 posts" ng-repeat="item in main.posts">

          <div class="row post-content" >
            <div class="col-md-6">
              <img src="../images/blog.jpg">
            </div>
            <div class="col-md-6">
              <h3> {{item.title}}</h3>
              <p>{{item.created_at}}</p>
              <p>{{item.description}}</p>
            </div>
        </div>

        </div>


      </div>
    </div>
  </div>
</div>
